---
layout: default
---

<div class="wrapper">
  <div class="home">

    <ul class="post-list">
      <h3>Posts</h3>
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
        </li>
      {% endfor %}
    </ul>

    <ul class="post-list">
      <h3>Interactive</h3>
      <li>
        <span class="post-meta">Jul 24, 2016</span>
        <a class="post-link" href="/smoothers">Interactive Scatter Plot Smoothers</a>
      </li>
    </ul>

</div>
